{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="{% static 'blog/script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <title>The Complete jQuery Course - Course Code</title>
</head>
<body>
  <div id="content">
    <h1>The Complete jQuery Course - Project Structure</h1>

    <div class="red-box">Red</div>
    <div class="green-box">Green</div>
    <div class="blue-box">Blue</div>
    <div class="clear"></div>
    <div>
      <form action="/post/1/" method="POST" class="comment-form" data-index-number="1">
        {% csrf_token %}
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="Add a comment..." id="comment-1">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Post</button>
            </div>
          </div>
      </form>
      <ul id="talk"></ul>
    </div>
</body>
</html>
