{% extends "blog/base.html" %}
{% block content %}
  <div class="col-md-12">
    <div class="content-section p-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Comment</legend>
          <h2>Are you sure you want to delete this comment</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit" name="button">Yes, Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.post.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
